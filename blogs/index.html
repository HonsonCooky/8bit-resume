<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Harrison Cook - Opinions</title>
        <link rel="icon" type="image/png" href="../assets/imgs/favicon.png" />
        <link rel="stylesheet" href="../styles.css" />
        <script src="../scripts.js" defer></script>
    </head>

    <body>
        <main>
            <h1>Harrison - Opinions</h1>

            <section id="content">Fetching...</section>
            <section>
                <h1>Topics:</h1>
                <ul>
                    <li>
                        <a href="/blogs/#programming-qualia"> What is a Software Engineer </a>
                    </li>
                </ul>
            </section>
        </main>
    </body>

    <script type="text/javascript">
        function loadPage() {
            const content = document.getElementById("content");
            const hash = window.location.hash;

            if (hash === "") {
                content.innerHTML = "";
                content.hidden = true;
                return;
            }

            content.hidden = false;
            const pageTitle = `${hash.slice(1)}.html`;
            fetch(pageTitle)
                .then((res) => {
                    if (!res.ok) throw Error();
                    return res.text();
                })
                .then((txt) => (content.innerHTML = txt))
                .catch(() => (content.innerHTML = "Oops: Can't find this page."));
        }

        window.onload = loadPage;
        window.onhashchange = loadPage;
    </script>
</html>
