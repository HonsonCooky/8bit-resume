<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C:\HarrisonCook</title>
    <link rel="icon" href="./assets/imgs/favicon.png" />
  </head>

  <style>
    :root {
      --bg: black;
      --fg: white;
      --hl: lawngreen;
      --vl: yellow;
    }
    * {
      box-sizing: border-box;
      font-family: "Courier New", Courier, monospace;
      color: white;
    }

    html,
    body {
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      font-size: 13pt;
    }

    body {
      max-width: 80ch;
    }

    button {
      background-color: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: inherit;
    }

    #terminal-input {
      height: 1.2em;
      position: relative;
      padding: 0.2em 1ch;
    }

    #terminal-caret {
      position: absolute;
      bottom: 0;
      height: calc(1.2em * 0.25);
      width: 1ch;
      background-color: var(--hl);
      animation: blink 0.75s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0%;
      }
    }
  </style>

  <body>
    <div id="terminal-output"></div>
    <div id="terminal-input">
      <span>C:\HarrisonCook&gt;</span>
      <span id="terminal-caret"></span>
    </div>

    <script type="text/javascript">
      window.addEventListener("keypress", (ev) => {
        console.log(ev.key);
      });
    </script>
  </body>
</html>
